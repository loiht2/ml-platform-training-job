---
# ServiceAccount for ML Platform Backend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-platform-backend
  namespace: kubeflow
  labels:
    app: ml-platform
    component: backend
---
# ClusterRole for ML Platform Backend
# Grants permissions to manage RayJobs, Jobs, and PVCs across namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ml-platform-backend-role
  labels:
    app: ml-platform
    component: backend
rules:
  # RayJob CRD permissions
  - apiGroups: ["ray.io"]
    resources: ["rayjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["ray.io"]
    resources: ["rayjobs/status"]
    verbs: ["get", "list", "watch"]
  
  # Standard Job permissions
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs/status"]
    verbs: ["get", "list", "watch"]
  
  # PVC permissions for data storage
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Pod permissions for log access
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  
  # Namespace permissions to list available namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  
  # ConfigMap permissions (if needed for configuration)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  
  # Secret permissions for MinIO credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  
  # Service permissions
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  
  # Events permissions for debugging
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding for ML Platform Backend
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ml-platform-backend-binding
  labels:
    app: ml-platform
    component: backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ml-platform-backend-role
subjects:
  - kind: ServiceAccount
    name: ml-platform-backend
    namespace: kubeflow
---
# ServiceAccount for ML Platform Frontend (if needed for API calls)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-platform-frontend
  namespace: kubeflow
  labels:
    app: ml-platform
    component: frontend
